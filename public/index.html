<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poison Candy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>لعبة Poison Candy</h1>

    <!-- واجهة الانتظار -->
    <div id="lobby" class="card">
        <h2>انتظار اللاعبين</h2>
        <div class="playerStatus">
            <p id="player1Status">اللاعب 1: لم يدخل</p>
            <button id="readyBtn1">Ready</button>
        </div>
        <div class="playerStatus">
            <p id="player2Status">اللاعب 2: لم يدخل</p>
            <button id="readyBtn2">Ready</button>
        </div>
    </div>
    
    <!-- اللعبة -->
    <div id="game" style="display:flex; gap:30px; justify-content:center;">
        <div class="player card">
            <h3>اللاعب 1</h3>
            <div class="hearts" id="hearts1">❤️❤️❤️</div>
            <div id="grid1" class="grid"></div>
            <button id="begin1" disabled>Begin</button>
        </div>
        <div class="player card">
            <h3>اللاعب 2</h3>
            <div class="hearts" id="hearts2">❤️❤️❤️</div>
            <div id="grid2" class="grid"></div>
            <button id="begin2" disabled>Begin</button>
        </div>
    </div>
    
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>
</html>
