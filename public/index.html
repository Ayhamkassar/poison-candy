<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poison Candy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>لعبة Poison Candy</h1>

    <div id="lobby">
        <h2>انتظار اللاعبين...</h2>
        <p id="player1Status">اللاعب 1: لم يدخل</p>
        <p id="player2Status">اللاعب 2: لم يدخل</p>
        <button id="readyBtn" style="display:none;">Ready</button>
    </div>

    <div id="game" style="display:none;">
        <div class="player">
            <div class="hearts" id="hearts1">❤️❤️❤️</div>
            <div id="grid1" class="grid"></div>
        </div>
        <div class="player">
            <div class="hearts" id="hearts2">❤️❤️❤️</div>
            <div id="grid2" class="grid"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
